<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Feedback form</title>

    <script type="module" crossorigin src="/goit-advancedjs-hw-01/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-advancedjs-hw-01/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-advancedjs-hw-01/assets/2-form-DAl-MDpE.css">
  </head>
  <body>
    <p><a href="./index.html">Go back</a></p>

    <div class="container">
      <form class="feedback-form" autocomplete="off">
        <label>
          Email
          <input
            class="feedback-form-input"
            type="email"
            name="email"
            autofocus
          />
        </label>
        <label>
          Message
          <textarea
            class="feedback-form-message"
            name="message"
            rows="8"
          ></textarea>
        </label>

        <button class="feedback-form-submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
